<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

<ui:composition template="template.xhtml">

    <!-- Page Title -->
    <ui:define name="title">
        Quote Details | C-Domicile
    </ui:define>

    <!-- Main Content -->
    <ui:define name="content">

        <p:panel header="Quote Details"
                 style="width:950px; margin:40px auto;">

            <h:form id="retrieveQuoteForm">

                <p:dataTable id="quoteTable"
                             value="#{retriveQuoteBean.quoteList}"
                             var="q"
                             rows="5"
                             paginator="true"
                             filterDelay="500"
                             sortMode="multiple"
                             styleClass="ui-datatable-striped ui-datatable-gridlines"
                             responsiveLayout="scroll">

                    <!-- Quote ID -->
                    <p:column headerText="Quote ID"
                              filterBy="#{q.quoteId}"
                              sortBy="#{q.quoteId}"
                              filterMatchMode="contains">
                        <h:outputText value="#{q.quoteId}"/>
                    </p:column>

                    <!-- Residence Type -->
                    <p:column headerText="Residence Type"
                              filterBy="#{q.residenceType}"
                              sortBy="#{q.residenceType}"
                              filterMatchMode="contains">
                        <h:outputText value="#{q.residenceType}"/>
                    </p:column>

                    <!-- City -->
                    <p:column headerText="City"
                              filterBy="#{q.city}"
                              sortBy="#{q.city}"
                              filterMatchMode="contains">
                        <h:outputText value="#{q.city}"/>
                    </p:column>

                    <!-- Market Value -->
                    <p:column headerText="Market Value"
                              filterBy="#{q.marketValue}"
                              sortBy="#{q.marketValue}"
                              filterMatchMode="equals">
                        <h:outputText value="#{q.marketValue}">
                            <f:convertNumber type="currency" currencySymbol="$"/>
                        </h:outputText>
                    </p:column>

                    <!-- Action -->
                    <p:column headerText="Action">
                        <p:commandButton value="View Quote"
                                         action="#{retriveQuoteBean.viewQuote(q)}"
                                         icon="pi pi-eye"/>
                    </p:column>

                </p:dataTable>

            </h:form>

        </p:panel>

    </ui:define>

</ui:composition>
</html>
