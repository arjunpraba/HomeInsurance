<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="jakarta.faces.html"
      xmlns:f="jakarta.faces.core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="jakarta.faces.facelets">

<ui:composition template="template.xhtml">

    <ui:define name="title">
        Login | C-Domicile Insurance
    </ui:define>

    <ui:define name="content">
        <style>
            /* <![CDATA[ */
            .login-container {
                display: flex;
                justify-content: center;
                align-items: center;
                padding: 40px 0;
            }

            .login-card.ui-panel {
                border: none;
                box-shadow: 0 10px 25px rgba(0,0,0,0.1);
                border-radius: 12px;
                background: #ffffff;
            }

            .login-card .ui-panel-titlebar {
                background: #f8fafc;
                border-bottom: 1px solid #edf2f7;
                text-align: center;
                font-size: 1.5rem;
                padding: 20px;
            }

            .login-btn {
                background: #4f46e5 !important;
                border: none !important;
                height: 45px !important;
                font-weight: bold !important;
                transition: transform 0.2s ease;
            }

            .login-btn:hover {
                transform: translateY(-2px);
                box-shadow: 0 5px 15px rgba(79, 70, 229, 0.4);
            }
            /* ]]> */
        </style>

        <div class="login-container">
            <h:form id="loginForm">
                <p:panel id="loginPanel" header="Welcome Back" styleClass="login-card" style="width: 400px;">
                    
                    <p:messages id="msgs" showDetail="false" closable="true">
                        <p:autoUpdate />
                    </p:messages>

                    <div style="padding: 20px 0;">
                        <div class="field mb-4">
                            <p:outputLabel for="userId" value="User ID" style="display:block; margin-bottom: 8px; font-weight: 600;"/>
                            <p:inputText id="userId" 
                                         value="#{userBean.userId}" 
                                         required="true" 
                                         placeholder="Enter your ID"
                                         style="width: 100%;"/>
                        </div>

                        <div class="field mb-5">
                            <p:outputLabel for="password" value="Password" style="display:block; margin-bottom: 8px; font-weight: 600;"/>
                            <p:password id="password" 
                                        value="#{userBean.password}" 
                                        required="true" 
                                        toggleMask="true" 
                                        placeholder="••••••••"
                                        style="width: 100%;"/>
                        </div>

                        <p:commandButton value="Sign In" 
                                         action="#{userBean.login}" 
                                         update="msgs"
                                         styleClass="login-btn"
                                         style="width: 100%;"/>
                    </div>

                    <f:facet name="footer">
                        <div style="text-align: center; padding: 10px;">
                            <span>Don't have an account? </span>
                            <p:link value="Register here" outcome="register" style="color: #4f46e5; font-weight: 600;"/>
                        </div>
                    </f:facet>
                </p:panel>
            </h:form>
        </div>
    </ui:define>

</ui:composition>
</html>
